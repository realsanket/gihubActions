name: our action Pipeline
on:
  pull_request:
    types:
      - "closed"
      - "opened"
jobs:
  first-jobs:
    if: ${{ github.event.action }} == "closed"
    runs-on: ubuntu-latest
    steps: 
      - name: test-step
        run: |
            ls
            echo ${{ github.event.action }}
            echo ${{ github.event_name }}

  second-jobs:
    runs-on: ubuntu-latest
    steps: 
      - name: test-step from second jobs
        run: ls
        